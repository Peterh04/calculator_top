<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/calc.js" defer></script>
</head>
<body>
    <div class="calc_body">
        <div class="screenoutput">
            <div class="typingArea">
                <input id="typingScreen" type="text" max=15  >
                
            </div>
            <div class="answerArea">240</div>
        </div>
        <div class="secondaryButtons">
            <div class="secondary-leftBtns">
                <button class="history"><img src="/icons/history-svgrepo-com.svg" alt="history img"></button>
                <button class="measurements"><img src="/icons/ruler-svgrepo-com.svg" alt="measurement img"></button>
                <button class="trigometry"><img src="/icons/scales-02-svgrepo-com.svg" alt="scales img"></button>
                
            </div>
            <button class="erase" id="eraseBtn"><img src="/icons/delete-svgrepo-com.svg" alt="erase img"></button>
        </div>
        <div class="mainButtons">
            <button class="calc-button operation " id="clearBtn" value="C"><span>C</span></button>
            <button class="calc-button operation" value="( )"><span>( )</span></button>
            <button class="calc-button operation" value="%"><span>%</span></button>
            <button class="calc-button operation" value="&#xf7"><span>&#xf7;</span></button>
            <button class="calc-button" value="7"><span>7</span></button>
            <button class="calc-button"value="8"><span>8</span></button>
            <button class="calc-button"value="9"><span>9</span></button>
            <button class="calc-button operation" value="*"><span>*</span></button>
            <button class="calc-button" value="4"><span>4</span></button>
            <button class="calc-button" value="5"><span>5</span></button>
            <button class="calc-button" value="6"><span>6</span></button>
            <button class="calc-button operation" value="-"><span>-</span></button>
            <button class="calc-button" value="1"><span>1</span></button>
            <button class="calc-button" value="2"><span>2</span></button>
            <button class="calc-button" value="3"><span>3</span></button>
            <button class="calc-button operation" value="+" id="plusBtn"><span>+</span></button>
            <button class="calc-button" value="(-)"><span>+/-</span></button>
            <button class="calc-button" value="0"><span>0</span></button>
            <button class="calc-button" value="."><span>.</span></button>
            <button class="calc-button equalBtn" value="=" id="equalBtn"><span>=</span></button>
        </div>
    </div>
</body>
</html>
