<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="/calc.js" defer></script>
</head>
<body>
    <div class="calc_body">
        <div class="screenoutput">
            <div class="typingArea">
                <input type="number" max=15  >
            </div>
            <div class="answerArea">240</div>
        </div>
        <div class="secondaryButtons">
            <div class="secondary-leftBtns">
                <button class="history"><img src="/icons/history-svgrepo-com.svg" alt="history img"></button>
                <button class="measurements"><img src="/icons/ruler-svgrepo-com.svg" alt="measurement img"></button>
                <button class="trigometry"><img src="/icons/scales-02-svgrepo-com.svg" alt="scales img"></button>
                
            </div>
            <button class="clear"><img src="/icons/delete-svgrepo-com.svg" alt="clear img"></button>
        </div>
        <div class="mainButtons">
            <button class="calc-button operation clearBtn">C</button>
            <button class="calc-button operation">( )</button>
            <button class="calc-button operation">%</button>
            <button class="calc-button operation">&#xf7;</button>
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button operation">*</button>
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button operation">-</button>
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button operation">+</button>
            <button class="calc-button ">+/-</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button equalBtn">=</button>
        </div>
    </div>
</body>
</html>
